<!DOCTYPE html>
<html>
    <head>
        <meta char="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h1>Etch A Sketch</h1>
        <div id="container"></div>
        <button class="color-scheme" id="black">Black</button>
        <button class="color-scheme" id="random">Random</button>
        <button class="color-scheme" id="rainbow">Rainbow</button>
        <button class="color-scheme" id="grayscale">Grayscale</button>
        <input  class="color-scheme" id="custom" type="color">
        <button id="clear">Clear</button>

        <input type="range" min="2" max="100" value="10" id="dimensionSlider">
        

        <script src="Etch-A-Sketch.js"></script>
    
    </body>

</html>
