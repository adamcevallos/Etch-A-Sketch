<!DOCTYPE html>
<html>
    <head>
        <meta char="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <title>Etch A Sketch</title>
    </head>

    <body>

        <h1>Etch A Sketch</h1>

        <div id="container"></div>
        <button id="clear">Clear</button>
        <label for="dimensionSlider" id="sliderLabel">Pixel Density</label>
        <input type="range" min="4" max="100" value="4" id="dimensionSlider">
        
        <div class="schemes">
            <button class="color-scheme" id="black">Black</button>
            <button class="color-scheme" id="random">Random</button>
            <button class="color-scheme" id="rainbow">Rainbow</button>
            <button class="color-scheme" id="grayscale">Grayscale</button>
            <button class="color-scheme" id="eraser">Eraser</button>
            <div class="custom-div">
                <label for="custom">Pick </label>
                <input class="color-scheme" id="custom" type="color">
            </div>
        
        </div>

        <script src="Etch-A-Sketch.js"></script>
    
    </body>

</html>
